<div class="row">
    <div class="col-xs-12"> 
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h2>{{ contact?.name }}</h2>
                <div class="pull-left">
                    <img [src]="contact?.imageUrl" alt="{{ contact?.name }}" class="img-responsive" 
                    *ngIf="contact?.imageUrl">
                </div>
                <div class="pull-right btn-toolbar">
                    <a [routerLink]="['edit']" class="btn btn-primary">Edit</a>
                    <a class="btn btn-danger" (click)="OnDelete()">Delet</a>
                </div>    
            </div>
            <div class="panel-body">
                <div class="list-grup-item-heding">
                    Email: {{ contact?.email }}
                </div>
                <div class="list-grup-item-heding">
                    Phone: {{ contact?.phone }}
                </div>
                <div *ngIf="contact.group && contact.group.length > 0">
                    <h2>Gruop Members:</h2>
                    <ul>
                        <li *ngFor=" let groupContact of contact.group">
                            <p>{{ groupContact.name }}</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
